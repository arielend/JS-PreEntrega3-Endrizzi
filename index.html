<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fuentes - Quicksand (Google) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- SEO -->
    <meta name="description" content="Proyecto Sistema de Turnos creado para el curso de Javascript de Coderhouse">
    <meta name="keywords" content="javascript proyecto coderhouse turnos sistema">
    
    <!-- Icono -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <title>Sistema de Turnos | Inicio</title>
</head>

<body>

    <!-- COMIENZO DEL HEADER -->
    <header class="header">

        <div class="header__banner">
            <p class="header__banner__p">
                SISTEMA DE TURNOS
            </p>
        </div>        

    </header>
    <!-- FIN DEL HEADER -->

    <!-- CONTENEDOR DE PÁGINA -->
    <div class="contenedor wide">

        <!-- Contenido principal de la página (OBLIGATORIO / SOLO UNO) -->
        <main class="main">

            <!-- Modal login-page -->
            <div class="modal hide" id="modal">

                <div class="modal__box">
        
                    <div class="modal__box__header">
                        <div class="modal__box__header__tittle">
                            <p class="modal__box__header__tittle__p">MODAL</p>
                        </div>
                        <div class="modal__box__header__logo">
                            <img class="modal__box__header__logo__img" src="assets/img/doc_icon.svg" alt="">
                        </div>
                        <div class="modal__box__header__button">
                            <!-- Botón de cierre -->
                            <!-- Inhabilitar boton en caso de ser requeridas ineludiblemented las funciones de los notones del footer -->
                            <button type="button" id="modal-btn-close">
                                <img src="assets/img/btn-close-icon2.svg" alt="">
                            </button>
                            </a>
                        </div>                
                    </div>
        
                    <div class="modal__box__body">
                        <!-- Titulo: usar para mostrar el tipo de mensaje (Aviso - Alerta - Confirmación)-->
                        <div class="modal__box__body__tittle" id="modal-body-tittle">MENSAJE</div>
                        <!-- Mensaje a mostrar -->
                        <div class="modal__box__body__message" id="modal-body-message">
                            Aquí dentro se va a mostrar el Mensaje
                            <!-- Usar innerHTML -->
                        </div>                
                    </div>
        
                    <div class="modal__box__footer">
                        <!-- Botones de Confirmación - Reset - Cancelación  -->
                        <!-- Inhabilitar / Ocultar los botones que no sean necesarios  -->
                        <button class="modal__box__footer__boton" id="modal-btn-confirm">CONFIRMAR</button>
                        <button class="modal__box__footer__boton" id="modal-btn-accept">ACEPTAR</button>
                        <button class="modal__box__footer__boton" id="modal-btn-reset">BORRAR</button>
                        <button class="modal__box__footer__boton" id="modal-btn-cancel">CANCELAR</button>                
                    </div>
                </div>        
            </div>
            <!-- /Fin de Modal -->
            

            <div class="main__image">
                <img src="assets/img/doc_icon.svg" alt="Logotipo sistema de turnos">
            </div>

            <div class="main__login">

                <form action="" class="main__login__form" id="login-form" method="post">

                    <div class="main__login__form__field">
                        <div class="main__login__form__field__titulo">
                            INGRESO
                        </div>
                    </div>

                    <div class="main__login__form__field">
                        <label class="main__login__form__field__label" for="login-input-documento" >Documento: </label>
                        <input class="main__login__form__field__input" type="number" id="login-input-documento" name="login-input-documento">
                        <div class="main__login__form__field__alert invisible" id="alert-input-documento">
                            <img src="assets/img/alert-icon-tb.svg" alt="Icono de alerta">
                            <p>Campo obligatorio</p>
                        </div>
                    </div>
    
                    <div class="main__login__form__field">
                        <a class="main__login__form__field__link" id="password-eye-link">
                            <img class="main__login__form__field__link__img" id="password-eye-icon" src="assets/img/closed-eye.svg" alt="">
                        </a>
                        <label class="main__login__form__field__label" for="login-input-password" >Password: </label>
                        <input class="main__login__form__field__input" type="password" id="login-input-password" name="login-input-password">
                        <div class="main__login__form__field__alert invisible" id="alert-input-password">
                            <img src="assets/img/alert-icon-tb.svg" alt="Icono de alerta">
                            <p>Campo obligatorio</p>
                        </div>
                    </div>
    
                    <div class="main__login__form__field">
                        <button class="main__login__form__field__button" id="btn-ingresar" type="submit">Ingresar</button>
                    </div>
    
                    <div class="main__login__form__field">
                        <a class="main__login__form__field__link" href="pages/registro.html">Aún no estoy registrado</a>
                    </div>

                </form>

            </div>

        </main>

    </div>
    <!-- FIN DEL CONTENEDOR DE PÁGINA -->

    <!-- COMIENZO DEL PIE DE PÁGINA -->
    <footer class="footer">

        <div class="footer__line1">Sistema de Turnos</div>
        <div class="footer__line2">Proyecto Javascript - Coderhouse</div>
        <div class="footer__line3">Desarrollador: <strong>Ariel Endrizzi</strong> </div>

    </footer>
    <!-- FIN DEL PIE DE PÁGINA -->

    <!-- Mis Scripts -->
    <script src="js/clases.js"></script>
    <script src="js/globales.js"></script>
    <script src="js/inicio.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/index.js"></script>
        
</body>

</html>
